<div class="container p-4 col-8">

   <h5 class="alert alert-info">Formulario</h5>
  <form [formGroup]="formulario" (ngSubmit)="salvar()">
    <div class="mb-3">
      <label class="form">Nome</label>
      <input type="text" class="form-control col-6" formControlName="nome">
    </div>

    <div class="mb-3">
      <label class="form">E-mail</label>
      <input type="email" class="form-control col-6 " formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form">Telefone</label>
      <input type="number" class="form-control col-6 " formControlName="phone">
    </div>
    <button class="btn btn-info">Salvar</button>
  </form>
</div>
