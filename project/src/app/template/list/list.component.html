<div class="container p-5" *ngIf="ativo">
  <table class="table table-info table-hover table-border" >
    <thead>
       <tr  style="font-size: 17px;">
         <th>Nome</th>
         <th>Email</th>
         <th>Informações</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let data of select">
         <td>{{data.nome}}</td>
         <td>{{data.email}}</td>

          <td  class="btn-group">
             <button class="btn btn-outline-info"  (click)="selectInfo(data.id)">Info</button>
             <button class="btn btn-outline-danger" (click)="delete(data.id)">Delete</button>
          </td>

       </tr>
    </tbody>
</table>




</div>

<div class="container p-5" *ngIf="!ativo">
  <form [formGroup]="form" >
    <div class="mb-3">
      <label class="form">Nome</label>
      <input type="text" class="form-control col-6" formControlName="nome">
    </div>

    <div class="mb-3">
      <label class="form">E-mail</label>
      <input type="email" class="form-control col-6 " formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form">Telefone</label>
      <input type="number" class="form-control col-6 " formControlName="phone">
    </div>
    <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
    <button class="btn btn-info ml-2" (click)="upadate()">Salvar</button>
  </form>

</div>
